<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能周报生成工具</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header-bar">
            <div class="header-left">
                <span class="header-icon">📊</span>
                <div class="header-title-wrapper">
                    <h1>智能周报生成工具</h1>
                    <p class="subtitle">基于 AI 的智能工作周报生成助手</p>
                </div>
            </div>
            <div class="header-right">
                <button type="button" class="header-btn" id="openHistoryModal" title="历史记录">
                    <span>📜</span> 历史
                </button>
                <button type="button" class="header-btn header-config-btn" id="openConfigModal" title="打开配置">
                    <span>⚙️</span> 配置
                </button>
            </div>
        </header>

        <main class="main-content">
            <!-- 数据输入区域 -->
            <section class="input-section">
                <h2>📝 输入工作数据</h2>
                
                <div class="input-grid">
                    <div class="input-card">
                        <h3>📋 上周工作计划</h3>
                        <textarea 
                            id="lastWeekPlan" 
                            placeholder="请输入上周的工作计划，格式示例：&#10;项目A | 需求分析 | 完成用户需求调研和分析&#10;项目B | 代码开发 | 实现登录模块功能"
                            rows="6"
                        ></textarea>
                    </div>

                    <div class="input-card">
                        <h3>✅ 上周工作内容</h3>
                        <textarea 
                            id="lastWeekWork" 
                            placeholder="请输入上周实际完成的工作内容，格式示例：&#10;项目A | 需求分析 | 已完成80%，完成用户访谈和需求文档草稿&#10;项目B | 代码开发 | 已完成100%，登录模块已上线测试"
                            rows="6"
                        ></textarea>
                    </div>

                    <div class="input-card">
                        <h3>📅 下周工作计划</h3>
                        <textarea 
                            id="nextWeekPlan" 
                            placeholder="请输入下周的工作计划，格式示例：&#10;项目A | 原型设计 | 根据需求文档设计交互原型&#10;项目C | 测试验收 | 进行功能测试和用户验收"
                            rows="6"
                        ></textarea>
                    </div>

                    <div class="input-card">
                        <h3>💡 上周工作额外说明</h3>
                        <textarea 
                            id="additionalNotes" 
                            placeholder="请输入额外说明，如：遇到的问题、需要协调的事项、特殊情况说明等"
                            rows="6"
                        ></textarea>
                    </div>
                </div>

                <div class="action-buttons">
                    <button type="button" id="generateReport" class="btn btn-primary">
                        <span class="btn-text">🚀 生成周报</span>
                        <span class="loading-spinner" style="display: none;">⏳ 生成中...</span>
                    </button>
                    <button type="button" id="clearAll" class="btn btn-secondary">🗑️ 清空所有</button>
                    <button type="button" id="saveData" class="btn btn-secondary">💾 保存数据</button>
                    <button type="button" id="loadData" class="btn btn-secondary">📂 加载数据</button>
                </div>
            </section>

            <!-- 结果展示区域 -->
            <section class="result-section" id="resultSection" style="display: none;">
                <h2>📄 生成的周报</h2>
                
                <div class="result-actions">
                    <button type="button" id="copyReport" class="btn btn-success">📋 复制周报</button>
                    <button type="button" id="downloadReport" class="btn btn-success">💾 下载周报</button>
                    <button type="button" id="printReport" class="btn btn-success">🖨️ 打印周报</button>
                </div>

                <div class="result-content" id="resultContent">
                    <!-- AI 生成的周报内容将显示在这里 -->
                </div>
            </section>
            
            <!-- 历史记录详情模态框 -->
            <div class="modal" id="historyDetailModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>历史记录详情</h3>
                        <span class="close-modal" id="closeHistoryDetail">&times;</span>
                    </div>
                    <div class="modal-body" id="historyDetailContent">
                        <!-- 历史记录详情将显示在这里 -->
                    </div>
                </div>
            </div>

            <!-- 错误提示区域 -->
            <div class="error-message" id="errorMessage" style="display: none;">
                <span class="error-icon">❌</span>
                <span class="error-text" id="errorText"></span>
                <button class="error-close" id="closeError">×</button>
            </div>

            <!-- 成功提示区域 -->
            <div class="success-message" id="successMessage" style="display: none;">
                <span class="success-icon">✅</span>
                <span class="success-text" id="successText"></span>
                <button class="success-close" id="closeSuccess">×</button>
            </div>

            <!-- 全屏加载覆盖 -->
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-backdrop"></div>
                <div class="loading-content">
                    <div class="loading-animation">
                        <div class="loading-spinner"></div>
                        <div class="loading-text" id="loadingText">正在生成周报...</div>
                    </div>
                    <div class="loading-actions">
                        <button type="button" class="loading-cancel-btn" id="loadingCancelBtn">取消</button>
                    </div>
                </div>
            </div>

            <!-- 配置模态框 -->
            <div class="modal" id="configModal">
                <div class="modal-content config-modal-content">
                    <div class="modal-header">
                        <h3>🔧 Dify 配置</h3>
                        <span class="close-modal" id="closeConfigModal">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div class="config-actions">
                            <div class="config-selection">
                                <label for="configSelector">选择配置:</label>
                                <select id="configSelector" class="config-select"></select>
                                <button type="button" id="newConfig" class="btn btn-small">+ 新建</button>
                                <button type="button" id="deleteConfig" class="btn btn-small btn-danger">- 删除</button>
                            </div>
                            <div class="config-import-export">
                                <button type="button" id="exportConfig" class="btn btn-small btn-secondary">📤 导出配置</button>
                                <button type="button" id="importConfig" class="btn btn-small btn-secondary">📥 导入配置</button>
                            </div>
                        </div>
                        <div class="config-form">
                            <div class="form-group">
                                <label for="configName">配置名称:</label>
                                <input type="text" id="configName" placeholder="例如：工作周报模型" class="config-input">
                            </div>
                            
                            <!-- Dify API 配置 -->
                            <div class="config-section-title">Dify API 配置</div>
                            <div class="form-group">
                                <label for="difyApiUrl">API 地址:</label>
                                <input type="url" id="difyApiUrl" placeholder="https://api.dify.ai/v1/workflows/run" class="config-input">
                            </div>
                            <div class="form-group">
                                <label for="difyApiKey">API 密钥:</label>
                                <input type="password" id="difyApiKey" placeholder="app-xxxxxxxxxxxxxxxx" class="config-input">
                            </div>
                            
                            <!-- 钉钉 API 配置 -->
                            <div class="config-section-title">钉钉周报API配置</div>
                            <div class="form-group">
                                <label for="dingTalkEnabled">启用钉钉周报:</label>
                                <div class="toggle-switch">
                                    <input type="checkbox" id="dingTalkEnabled" class="toggle-input">
                                    <label for="dingTalkEnabled" class="toggle-label"></label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="dingTalkCorpId">企业ID(CorpId):</label>
                                <input type="text" id="dingTalkCorpId" placeholder="企业ID，例如：ding12345..." class="config-input">
                            </div>
                            <div class="form-group">
                                <label for="dingTalkAppKey">应用AppKey:</label>
                                <input type="text" id="dingTalkAppKey" placeholder="应用的AppKey" class="config-input">
                            </div>
                            <div class="form-group">
                                <label for="dingTalkAppSecret">应用AppSecret:</label>
                                <input type="password" id="dingTalkAppSecret" placeholder="应用的AppSecret" class="config-input">
                            </div>
                            <div class="form-group">
                                <label for="dingTalkUserId">用户ID:</label>
                                <input type="text" id="dingTalkUserId" placeholder="钉钉用户ID" class="config-input">
                            </div>
                            
                            <button type="button" id="saveConfig" class="btn btn-secondary">保存配置</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 历史记录模态框 -->
            <div class="modal" id="historyModal">
                <div class="modal-content history-modal-content">
                    <div class="modal-header">
                        <h3>📜 历史记录</h3>
                        <span class="close-modal" id="closeHistoryModal">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div class="history-actions">
                            <button type="button" id="clearHistory" class="btn btn-secondary">🗑️ 清空历史</button>
                            <button type="button" id="exportHistory" class="btn btn-secondary">📊 导出历史</button>
                        </div>
                        
                        <div class="history-table-container">
                            <table class="history-table" id="historyTable">
                                <thead>
                                    <tr>
                                        <th width="20%">时间</th>
                                        <th width="25%">上周计划摘要</th>
                                        <th width="25%">上周内容摘要</th>
                                        <th width="20%">下周计划摘要</th>
                                        <th width="10%">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="historyTableBody">
                                    <!-- 历史记录将动态插入这里 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 智能周报生成工具 | 基于 Dify AI 平台</p>
        </footer>
    </div>

    <script src="AiContentProcessor.js"></script>
    <script src="DingTalkClient.js"></script>
    <script src="ConfigExportService.js"></script>
    <script src="ConfigImportService.js"></script>
    <script src="ConfigurationManager.js"></script>
    <script src="script.js"></script>
    
    <!-- 开发环境验证脚本 -->
    <script>
        // 简单的功能验证，仅在开发环境中运行
        if (window.location.hostname === 'localhost' || window.location.hostname === '' || window.location.protocol === 'file:') {
            window.addEventListener('load', () => {
                setTimeout(() => {
                    console.log('🔧 开发环境功能验证开始...');
                    
                    // 检查新功能是否正确加载
                    const checks = [
                        { name: 'ConfigModal', exists: typeof ConfigModal !== 'undefined' },
                        { name: 'HistoryModal', exists: typeof HistoryModal !== 'undefined' },
                        { name: 'LoadingOverlay', exists: typeof LoadingOverlay !== 'undefined' },
                        { name: 'LoadingManager', exists: typeof LoadingManager !== 'undefined' },
                        { name: '配置模态框', exists: !!document.getElementById('configModal') },
                        { name: '配置按钮', exists: !!document.getElementById('openConfigModal') },
                        { name: '历史记录模态框', exists: !!document.getElementById('historyModal') },
                        { name: '历史记录按钮', exists: !!document.getElementById('openHistoryModal') },
                        { name: '加载覆盖层', exists: !!document.getElementById('loadingOverlay') }
                    ];
                    
                    checks.forEach(check => {
                        if (check.exists) {
                            console.log(`✅ ${check.name} 正常`);
                        } else {
                            console.error(`❌ ${check.name} 缺失`);
                        }
                    });
                    
                    console.log('🔧 功能验证完成');
                }, 1000);
            });
        }
    </script>
</body>
</html>
